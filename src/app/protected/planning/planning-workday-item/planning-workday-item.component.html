<div class="card border-light mt-3">
    <div class="card-header">{{ workday.dueDate }}
        <i class="material-icons md-grey float-right" (click)="removeWorkday(workday.dueDate)">close</i>
    </div>
    <div class="card-body">
        <p>Tâches restantes : <strong>{{ workday.remainingTasks }}</strong></p>
        <p>Tâches effectuées : <strong>{{ workday.doneTasks }}</strong></p>
    </div>
</div>
